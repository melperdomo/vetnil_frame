zend_extension=xdebug.so
xdebug.mode=debug                     ; Enables debugging
xdebug.start_with_request=yes         ; Always start Xdebug when a request is made
xdebug.client_host=172.20.0.1         ; IP address of the host running VS Code
xdebug.client_port=9003               ; Default port for Xdebug 3
xdebug.log=/var/log/xdebug.log        ; (optional) for logging
